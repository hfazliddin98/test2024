{% extends 'asosiy/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center fw-bold">O'qituvchilar</h2>
          <a href="{% url 'oqituvchi_create' %}" class="btn btn-primary mb-3 rounded-3">+ Yangi o'qituvchi qo'shish</a>
          <table class="table table-hover table-bordered bg-white rounded-3">
            <thead>
              <tr>
                <th>Foydalanuvchi nomi</th>
                <th>Ism</th>
                <th>Familiya</th>
                <th>Amallar</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.first_name }}</td>
                  <td>{{ user.last_name }}</td>
                  <td>
                    <a href="{% url 'oqituvchi_update' user.pk %}" class="btn btn-sm btn-info">Tahrirlash</a>
                    <!-- O‘chirish formi: UUID pk orqali URL -->
                    <form action="{% url 'oqituvchi_delete' user.pk %}" method="post" style="display:inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Rostdan ham o‘chirmoqchimisiz?')">O‘chirish</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
